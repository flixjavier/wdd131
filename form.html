<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Share your experiences and feedback on various products with our easy-to-use product review form. Rate your favorite software, highlight useful features, and help others make informed decisions.">
		<meta name="author" content="Félix Flores">
		<link rel="stylesheet" type="text/css" href="styles/form.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link
			href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
			rel="stylesheet">
		<script src="scripts/getdates.js" defer></script>
		<script src="scripts/form.js" defer></script>
		<title>Product Review</title>
	</head>
	<body>
    <header>
      <h1>Product Review</h1>
    </header>
    <main class="container">
      <form action="review.html" method="get">
        <label
          >Product Name
          <select name="software" id="product" required>
            <option value="" disabled selected id="choose">Choose a product...</option>
          </select>
        </label>
        <label>Product Rating</label>
        <div id="radio">
          <label><input type="radio" name="rating" value="1" required>☆</label>
          <label><input type="radio" name="rating" value="2" required>☆☆</label>
          <label><input type="radio" name="rating" value="3" required>☆☆☆</label>
          <label><input type="radio" name="rating" value="4" required>☆☆☆☆</label>
          <label><input type="radio" name="rating" value="5" required>☆☆☆☆☆</label>
        </div>
        <label>Date of installation
          <input type="date" name="installation" id="installation" required>
        </label>
        <label>Useful features<span> Check all that apply</span></label>
        <div id="checkbox">
          <label
            ><input type="checkbox" id="features" name="design" value="yes" />
            Design
            </label
          >
          <label
            ><input type="checkbox" id="features" name="durability" value="yes" />  Durability
          </label>
          <label
            ><input type="checkbox" id="features" name="use" value="yes" /> 
            Ease of use
            </label
          >
          <label
            ><input type="checkbox" id="features" name="performance" value="yes" /> Performance
            </label
          >
        </div>
        <label>Written Review<span> (optional)</span>
          <textarea name="review" id="review"></textarea>
        </label>
        <label>Your Name <span> (optional)</span><input type="text" name="name" id="name"></label>
        <input type="submit" value="Post Review">
      </form>
    </main>
		<footer>
			<p>&copy; <span id="current-year"></span> 🌎 Félix Flores 🌏 🇲🇽 México</p>
			<p id="lastModified"></p>
		</footer>
	</body>
</html>
