<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Academia Juarez School in Colonia Juarez, Casas Grandes, Chihuahua, is a bilingual high school in the LDS School System offering quality education and strong community values.">
  <meta name="author" content="Felix Flores">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles/place.css">
  <link rel="stylesheet" type="text/css" href="styles/place-large.css">
  <script src="scripts/place.js" defer></script>
  <title>🏫 Academia Juarez | Casas Grandes, MX</title>
</head>
<body>
  <header>
    <h1>Academia Juarez</h1>
  </header>
  <main>
    <picture class="hero">
      <source media="(min-width: 800px)" srcset="images/academia-juarez-large.webp">
      <img src="images/academia-juarez.webp" alt="Academia Juarez School">
    </picture>
    <section class="data">
      <h2>Data</h2>
      <div id="data-info">
        <p><strong>Ubication:</strong><span id="ubication"></span></p>
        <p><strong>Student number:</strong><span id="student-number"></span></p>
        <p><strong>Municipality:</strong><span id="municipality"></span></p>
        <p><strong>State:</strong><span id="state"></span></p>
        <p><strong>Educational level:</strong><span id="edu-level"></span></p>
        <p><strong>Phone:</strong><span id="phone"></span></p>
        <p><strong>Email:</strong><span id="email"></span></p>
      </div>
    </section>
    <hr>
    <section class="weather">
      <h2>Weather </h2>
      <img src="images/cloudy-icon.svg" alt="cloudy-icon" width="100" height="auto">
      <div id="weather-info">
        <p><strong>Temperature:</strong><span id="temperature"></span></p>
        <p><strong>Conditions:</strong><span id="conditions"></span></p>
        <p><strong>Wind:</strong><span id="wind"></span></p>
        <p><strong>Wind Chill:</strong><span id="wind-chill"></span></p>
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; <span id="current-year"></span> 🌎 Félix Flores 🌏 🇲🇽 México</p>
    <p id="lastModified"></p>
  </footer>
</body>
</html>
